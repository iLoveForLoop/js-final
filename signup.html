<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Signup - Paldo.com</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
      }

      .signup-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
      }

      .signup-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .signup-card h2 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: #212529;
      }

      .btn-signup {
        background: #212529;
        color: white;
        font-weight: 600;
        transition: background 0.3s;
      }

      .btn-signup:hover {
        background: #343a40;
      }

      .form-label {
        font-size: 0.9rem;
        font-weight: 500;
      }

      .text-muted {
        font-size: 0.85rem;
      }

      .footer-link {
        text-decoration: none;
        font-weight: 500;
        color: #212529;
        transition: color 0.3s;
      }

      .footer-link:hover {
        color: #343a40;
      }

      .hide {
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
      }

      .visible-element {
        opacity: 1;
        transition: opacity 0.4s ease-in-out;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <h3 class="ms-5 mt-3 text-light fs-2 position-fixed">Paldo.com</h3>

    <div class="signup-container bg-dark">
      <div class="signup-card">
        <h4 class="text-dark fs-4 text-center mb-3">Create your account</h4>
        <form id="signupForm">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="s-username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="s-password"
              class="form-control"
              placeholder="Create a password"
              required
            />
          </div>
          <div class="mb-3">
            <label for="confirm-password" class="form-label"
              >Confirm Password</label
            >
            <input
              type="password"
              id="cs-password"
              class="form-control"
              placeholder="Re-enter your password"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-signup w-100 py-2">
              Sign Up
            </button>
          </div>
          <div class="text-center mt-3">
            <p>
              Already have an account?
              <a href="index.html" class="footer-link">Log In</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
