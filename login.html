<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <title>Login - Dash</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
      }

      .navbar {
        padding: 1rem;
      }

      .navbar p {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
      }

      .navbar .btn {
        font-weight: 500;
      }

      .login-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f8f9fa;
      }

      .login-card {
        background: white;
        border-radius: 15px;
        padding: 2rem;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      .login-card h2 {
        font-weight: 600;
        margin-bottom: 1rem;
        color: #212529;
      }

      .btn-login {
        background: #326872;
        color: white;
        font-weight: 600;
        transition: background 0.3s;
      }

      .btn-login:hover {
        background: #2b5b5f;
      }

      .form-label {
        font-size: 0.9rem;
        font-weight: 500;
      }

      .footer-link {
        text-decoration: none;
        font-weight: 500;
        color: #326872;
        transition: color 0.3s;
      }

      .footer-link:hover {
        color: #2b5b5f;
      }
    </style>
  </head>
  <body>
    <h3 class="ms-5 mt-3 text-light fs-2 position-fixed">Paldo.com</h3>

    <div class="login-container bg-dark">
      <div class="login-card">
        <h2 class="text-center">Login</h2>
        <form id="loginForm">
          <div class="mb-3">
            <label for="loginEmail" class="form-label">Email</label>
            <input
              type="email"
              id="loginEmail"
              class="form-control"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label">Password</label>
            <input
              type="password"
              id="loginPassword"
              class="form-control"
              placeholder="Enter your password"
              required
            />
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-dark w-100 py-2">Login</button>
          </div>
          <div class="text-center mt-3">
            <p>
              Don't have an account?
              <a
                href="signup.html"
                class="footer-link text-dark text-decoration-underline"
                >Sign Up</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        const users = JSON.parse(localStorage.getItem("users")) || [];

        const user = users.find(
          (user) => user.email === email && user.password === password
        );
        if (user) {
          alert("Login successful!");
          localStorage.setItem("loggedInUser", JSON.stringify(user));
          location.href = "home.html";
        } else {
          alert("Invalid email or password.");
        }
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
