<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="home.css" />
    <style>
        .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 1.5rem;
        padding: 2rem;
      }

      .card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        text-align: center;
        padding: 1.5rem;
        transition: transform 0.3s, box-shadow 0.3s;
        cursor: pointer;
      }

      .card:hover {
        transform: translateY(-10px);
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
      }

      .card img {
        width: 120px;
        height: 120px;
        margin-bottom: 1rem;
        border-radius: 50%;
        border: 2px solid #ff6f61;
      }

      .card h2 {
        font-size: 1.5rem;
        margin: 0.5rem 0;
        color: #ffd700;
      }

      .card p {
        font-size: 1rem;
        margin: 0.5rem 0;
        color: #bdc3c7;
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        color: black;
        padding: 2rem;
        border-radius: 10px;
        max-width: 500px;
        width: 90%;
        text-align: center;
      }

      .modal-content h2 {
        margin-bottom: 1rem;
      }

      .modal-content button {
        margin-top: 1rem;
        padding: 0.5rem 1rem;
        background: #ff6f61;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        header {
          font-size: 2rem;
        }
      }
    </style>
</head>
<body>
    <h1>Trending<h1>
<div class="container" id="cryptoContainer"></div>
<div class="modal" id="cryptoModal">
<div class="modal-content" id="modalContent">
<!-- Modal content will be dynamically added here -->
<button onclick="closeModal()">Close</button>
</div>
</div>


<script>
    let allCryptos = [];
        let cryptoDetails = {};

        async function fetchAllCryptos() {
          try {
            // Fetch the basic list of all coins
            const responseList = await fetch(
              "https://api.coingecko.com/api/v3/coins/list"
            );
            const dataList = await responseList.json();
            allCryptos = dataList;

            // Fetch detailed data for each coin (using pagination if necessary)
            const responseDetails = await fetch(
              "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=250&page=1&sparkline=false"
            );
            const dataDetails = await responseDetails.json();
            cryptoDetails = dataDetails.reduce((acc, crypto) => {
              acc[crypto.id] = crypto;
              return acc;
            }, {});

            displayCryptos(dataDetails);
          } catch (error) {
            console.error("Error fetching data:", error);
          }
        }

        function displayCryptos(cryptos) {
          const cryptoContainer = document.getElementById("cryptoContainer");
          cryptoContainer.innerHTML = "";

          for (const crypto of cryptos) {
            const cryptoCard = document.createElement("div");
            cryptoCard.classList.add("card");
            cryptoCard.innerHTML = `
            <img src="${crypto.image}" alt="${crypto.name}">
            <h2>${crypto.name}</h2>
            <p>Symbol: ${crypto.symbol.toUpperCase()}</p>
            <p>Price: $${crypto.current_price.toFixed(2)}</p>
          `;

            cryptoCard.addEventListener("click", () => {
              showCryptoDetails(crypto);
            });

            cryptoContainer.appendChild(cryptoCard);
          }
        }

        function searchCrypto() {
          const searchInput = document
            .getElementById("searchInput")
            .value.toLowerCase();
          const filteredCryptos = allCryptos.filter(
            (crypto) => crypto.symbol.toLowerCase() === searchInput
          );

          if (filteredCryptos.length > 0) {
            const cryptoId = filteredCryptos[0].id;
            const detailedCrypto = cryptoDetails[cryptoId];
            if (detailedCrypto) {
              displayCryptos([detailedCrypto]);
            } else {
              alert("No detailed data available for this coin.");
            }
          } else {
            alert("No coin found with that symbol.");
          }
        }

        function showCryptoDetails(crypto) {
          const modal = document.getElementById("cryptoModal");
          const modalContent = document.getElementById("modalContent");
          modalContent.innerHTML = `
          <h2>${crypto.name}</h2>
          <img src="${crypto.image}" alt="${
            crypto.name
          }" style="width: 100px; height: 100px; margin-bottom: 1rem;">
          <p>Symbol: ${crypto.symbol.toUpperCase()}</p>
          <p>Current Price: $${crypto.current_price.toFixed(2)}</p>
          <p>Market Cap: $${crypto.market_cap.toLocaleString()}</p>
          <p>24h Change: ${crypto.price_change_percentage_24h.toFixed(2)}%</p>
          <button onclick="closeModal()">Close</button>
        `;
          modal.style.display = "flex";
        }

        function closeModal() {
          const modal = document.getElementById("cryptoModal");
          modal.style.display = "none";
        }

        fetchAllCryptos();
</script>

    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
